name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: windows  
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Test build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "ðŸ”¨ Testing build for ${{ matrix.goos }}/${{ matrix.goarch }}..."
        
        # åˆ›å»ºä¸´æ—¶æž„å»ºçŽ¯å¢ƒ
        mkdir -p build-test
        cd build-test
        go mod init test-derper
        go get tailscale.com/cmd/derper@v1.82.1
        
        cat > main.go << 'EOF'
        package main
        
        import "tailscale.com/cmd/derper"
        
        func main() {
            derper.Main()
        }
        EOF
        
        # æµ‹è¯•æž„å»º
        go build -a -ldflags="-s -w" -o derper .
        
        if [ -f "derper" ] || [ -f "derper.exe" ]; then
          echo "âœ… Build test passed"
        else
          echo "âŒ Build test failed"  
          exit 1
        fi