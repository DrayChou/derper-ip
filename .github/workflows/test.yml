name: Test Build

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Test Build
      run: |
        echo "🔨 Testing derper build..."
        
        # 测试构建 Linux 版本
        echo "Testing Linux build..."
        go build -ldflags="-s -w" -o derper-test tailscale.com/cmd/derper@latest
        
        if [ -f "derper-test" ]; then
          echo "✅ Linux build successful"
          ls -la derper-test
          file derper-test
        else
          echo "❌ Linux build failed"
          exit 1
        fi
        
        # 测试交叉编译到 Windows
        echo "Testing Windows cross-compilation..."
        env CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -ldflags="-s -w" -o derper-test.exe tailscale.com/cmd/derper@latest
        
        if [ -f "derper-test.exe" ]; then
          echo "✅ Windows cross-compilation successful"
          ls -la derper-test.exe
        else
          echo "❌ Windows cross-compilation failed"
          exit 1
        fi
        
        echo "✅ All build tests completed"