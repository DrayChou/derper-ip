name: Test Build

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Test Build
      run: |
        echo "ğŸ”¨ Testing derper build..."
        
        # æµ‹è¯•æ„å»º Linux ç‰ˆæœ¬
        echo "Testing Linux build..."
        go build -ldflags="-s -w" -o derper-test tailscale.com/cmd/derper@latest
        
        if [ -f "derper-test" ]; then
          echo "âœ… Linux build successful"
          ls -la derper-test
          file derper-test
        else
          echo "âŒ Linux build failed"
          exit 1
        fi
        
        # æµ‹è¯•äº¤å‰ç¼–è¯‘åˆ° Windows
        echo "Testing Windows cross-compilation..."
        env CGO_ENABLED=0 GOOS=windows GOARCH=amd64 \
          go build -ldflags="-s -w" -o derper-test.exe tailscale.com/cmd/derper@latest
        
        if [ -f "derper-test.exe" ]; then
          echo "âœ… Windows cross-compilation successful"
          ls -la derper-test.exe
        else
          echo "âŒ Windows cross-compilation failed"
          exit 1
        fi
        
        echo "âœ… All build tests completed"