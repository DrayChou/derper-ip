name: Test Build

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Test Build
      run: |
        echo "🔨 Testing derper build..."
        
        # 直接安装 derper
        go install tailscale.com/cmd/derper@latest
        
        # 验证安装
        which derper || echo "derper installed in $(go env GOPATH)/bin/"
        
        echo "✅ Build test completed"