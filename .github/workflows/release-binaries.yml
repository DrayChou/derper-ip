    - name: Build all platform binaries
      run: |
        # å®šä¹‰è¦æ„å»ºçš„å¹³å°
        platforms=(
          "linux/amd64"
          "linux/arm64" 
          "linux/arm/7"
          "windows/amd64"
          "windows/arm64"
          "darwin/amd64"
          "darwin/arm64"
          "freebsd/amd64"
        )
        
        mkdir -p dist
        
        for platform in "${platforms[@]}"; do
          IFS='/' read -r goos goarch goarm <<< "$platform"
          
          # è®¾ç½®æ–‡ä»¶æ‰©å±•å
          ext=""
          if [ "$goos" = "windows" ]; then
            ext=".exe"
          fi
          
          # æ„å»ºäºŒè¿›åˆ¶æ–‡ä»¶å
          if [ -n "$goarm" ]; then
            binary_name="${{ env.BINARY_NAME }}-${goos}-${goarch}v${goarm}${ext}"
          else
            binary_name="${{ env.BINARY_NAME }}-${goos}-${goarch}${ext}"
          fi
          
          echo "ğŸ”¨ Building $binary_name..."
          
          # äº¤å‰ç¼–è¯‘
          env CGO_ENABLED=0 GOOS=$goos GOARCH=$goarch GOARM=$goarm \
            go install -ldflags="-s -w" tailscale.com/cmd/derper@v1.82.1
          
          # ä»GOBINç›®å½•å¤åˆ¶å¹¶é‡å‘½å
          if [ -f "$HOME/go/bin/derper${ext}" ]; then
            cp "$HOME/go/bin/derper${ext}" "dist/$binary_name"
          elif [ -f "$HOME/go/bin/${goos}_${goarch}/derper${ext}" ]; then
            cp "$HOME/go/bin/${goos}_${goarch}/derper${ext}" "dist/$binary_name"
          else
            echo "âŒ Binary not found for $platform"
            ls -la "$HOME/go/bin/"
            continue
          fi
          
          # åˆ›å»ºå‹ç¼©åŒ…
          cd dist
          if [ "$goos" = "windows" ]; then
            zip "${binary_name%.exe}.zip" "$binary_name" ../scripts/* ../README.md
          else
            tar -czf "${binary_name}.tar.gz" "$binary_name" ../scripts/start.sh ../scripts/deploy.sh ../README.md
          fi
          cd ..
          
          echo "âœ… Built: $binary_name"
        done
        
        echo "ğŸ“¦ Build completed. Files in dist/:"
