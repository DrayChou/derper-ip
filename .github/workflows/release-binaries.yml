name: Release Cross-Platform Binaries

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  BINARY_NAME: derper
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
